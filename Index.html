<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
      <title>DOML AI Marketing</title>
    <style>
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: 'segment UI', Tahoma, Geneva, Verdant, sans-serif;
}
      
  .hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
  padding: 80px 40px 40px;
    flex-wrap: wrap;
  }
   .hero-content {
max-width: 600px;
   }
   .hero h1 {
     font-size: 48px;
     line-height: 1.2;
 margin-bottom: 20px;
   }
.gradient-text {
  background: linear-gradient(to right, #b832f0, #00c3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
     .hero p {
       color: #ccc;
       font-size: 16px;
      margin-bottom: 20px;
     }

      .line {
        height: 2px;
        width: 200px;
        background: linear-gradient(to right, #b832f0, #00c3ff);
        margin-bottom: 20px;
      }

      .hero-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: transparent;
        color: #fff;
        border: 1px solid #444;
     border-radius: 20px;
     text-decoration:none;
        font-size: 14px;
        transition: 0.3s;
      }
      .hero-btn:hover {
      background-color: #111;
      }
     @keyframes float {
       0%, 100% { transform: translateY(0); }
       50% { transform: translateY(-10); }
     }
     @media (max-width: 768px) {
     .hero {
       flex-direction:column;
       text-align: center;
     }
     .hero-image{
     margin-top: 30px;
     }
     }
      .navbar { 
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #000;
      border-bottom: 1px solid #111;
        flex-wrap: wrap;
      }
.logo {
  font-weight: bold;
  font-size: 20px;
  color: white;
}

      .nav-links a {
        margin: 0 10px;
        color: #bbb;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #fff;
      }

     .nav-left {
       display: flex;
    align-items: center;
     }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 10px;
    margin-top: 10px;
      }

      .nav-right input {
        padding: 6px 12px;
        background-color: #111;
        border: 1px solid #333;
        border-radius: 5px;
        color: white;
      }

      .signin,
      .signup {
        background-color: transparent;
        border: 1px solid #444;
        color: white;
        padding: 6px 14px;
        cursor: pointer;
      }

      .signup {
        background: linear-gradient(to right, #b832f0, #00c3ff);
        color: black;
       font-weight: bold;
      }

      @media (max-width: 768px) {
        .nav-links {
          flex-wrap: wrap;
        }
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }
   .nav-right {
     width: 100%;
     justify-content: flex-start;
     flex-wrap: wrap;
   }
      }
      .brands {
        text-align: center;
     margin-top: 60px;
        padding: 20px;
      }
      .brands img {
        max-width: 90%;
        height: auto;
      }
     </style>
  </head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <div class="logo"> DOML</div>
      <nav class="nav-links">
        <a href="#">Product</a>
        <a href="#">Team</a>
        <a href="#">Explore</a>
        <a href="#">Marketplace</a>
        <a href="#">Pricing</a>
      </nav>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search DOML..." />
      <button class="signin">Sign in</button>
      <button class="signup">Sign up</button>
    </div>
  </header>
<section class="hero">
  <div class="hero-content">
    <h1>
      <span class="gradient-text">AI Marketing.</span><br/>
      optimized Reach.
    </h1>
    <p>
      our vision is to revolutionize the way brands and advertisers target, reach
    </p>
    <div class="line"></div>
    <a href="#" class="hero-btn">Get Started </a>
  </div>
  <div class="hero-image">
    <img src="https://i.ibb.co/whJQN1GX/image-3.png.png" alt="Globe" />
  </div>
</section>
  <section class="brands">
    <img src="https://i.postimg.cc/HkwKpD5b/Group-28.png" alt="Logos of brands" />
  </section>
</body>
</html>
